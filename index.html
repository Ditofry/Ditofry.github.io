---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li class="index-item">
        <a href="{{ post.url }}">
          <div class="index-title">{{ post.title }}</div>
          <div class="index-date">{{ post.date | date_to_string }}</div>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
